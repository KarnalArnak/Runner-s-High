<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Runner's High</title>
    <link rel="icon" type="image/x-icon" href="/images/feet.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Trirong|Roboto">
</head>
<body>
    <div class="avatar">
        <img src="/images/run_splash.jpg" alt="Marathon Winner" style="max-width: 100%;">
        <a href="https://www.vecteezy.com/free-vector/grunge" target="_blank">Grunge Vectors by Vecteezy</a>
        <span class="solid_color"></span>
    </div>
    <h1>Runner's High</h1>
    <h2>The official Quahog marathon</h2>
    <p>Registration Form</p>
    <form>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
        <input type="email" id="mail" name="mail" placeholder="E-mail"><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
